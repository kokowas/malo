<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Interactive Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: auto;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            overflow-y: auto;
            max-height: 100%;
        }
        
        h1 {
            font-size: clamp(24px, 5vw, 48px);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        p {
            font-size: clamp(14px, 3vw, 18px);
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.95;
        }
        
        .fullscreen-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .fullscreen-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .fullscreen-btn:active {
            transform: translateY(0);
        }
        
        .fullscreen-btn svg {
            width: 24px;
            height: 24px;
        }
        
        .content-box {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .status {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        /* Fullscreen styles */
        .container:fullscreen {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            overflow-y: auto;
            display: block;
            height: 100vh;
        }
        
        .container:-webkit-full-screen {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            overflow-y: auto;
            display: block;
            height: 100vh;
        }
        
        .container:-moz-full-screen {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            overflow-y: auto;
            display: block;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Welcome to My Page</h1>
        <p>This page works perfectly in Moodle app! Click the button below to go fullscreen.</p>
        
        <button class="fullscreen-btn" onclick="toggleFullscreen()">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
            </svg>
            Go Fullscreen
        </button>
        
        <div class="content-box">
            <h2>ðŸ“š Your Content Here</h2>
            <p>Add your text, images, videos, or any interactive elements here. This page is fully responsive and works great on mobile devices!</p>
        </div>
        
        <div class="status" id="status">Ready to go fullscreen</div>
    </div>
    
    <script>
        function toggleFullscreen() {
            const container = document.querySelector('.container');
            const btn = document.querySelector('.fullscreen-btn');
            const status = document.getElementById('status');
            
            if (!document.fullscreenElement && 
                !document.webkitFullscreenElement && 
                !document.mozFullScreenElement) {
                
                // Enter fullscreen
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.mozRequestFullScreen) {
                    container.mozRequestFullScreen();
                } else if (container.msRequestFullscreen) {
                    container.msRequestFullscreen();
                }
                
                btn.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/>
                    </svg>
                    Exit Fullscreen
                `;
                status.textContent = 'Fullscreen mode active! ðŸŽ‰';
            } else {
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                
                btn.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                    </svg>
                    Go Fullscreen
                `;
                status.textContent = 'Ready to go fullscreen';
            }
        }
        
        // Listen for fullscreen changes
        document.addEventListener('fullscreenchange', updateButton);
        document.addEventListener('webkitfullscreenchange', updateButton);
        document.addEventListener('mozfullscreenchange', updateButton);
        document.addEventListener('MSFullscreenChange', updateButton);
        
        function updateButton() {
            const btn = document.querySelector('.fullscreen-btn');
            const status = document.getElementById('status');
            
            if (!document.fullscreenElement && 
                !document.webkitFullscreenElement && 
                !document.mozFullScreenElement) {
                btn.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                    </svg>
                    Go Fullscreen
                `;
                status.textContent = 'Ready to go fullscreen';
            }
        }
    </script>
</body>
</html>
